<div (click)="cancel()">Volver</div>
<div class="guest-form" *ngIf="guestForm">
  <mat-card-content >
    <form [formGroup]="guestForm" autocomplete="off" novalidate (ngSubmit)="loadGuest()" fxLayout="column wrap"
        fxLayoutAlign="center center" fxLayoutGap="10px">
      <mat-form-field>
        <input matInput type="text" placeholder="Nombre" formControlName="name">
        <!-- <mat-hint align="end">Not more then 60 characters long.</mat-hint>
        <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
        <mat-error *ngIf="hasError('name', 'maxlength')">You have more than 60 characters</mat-error> -->
      </mat-form-field>

      <mat-form-field>
        <input matInput type="text" placeholder="Apellido" formControlName="lastname">
        <!-- <mat-hint align="end">Not more then 60 characters long.</mat-hint>
        <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
        <mat-error *ngIf="hasError('name', 'maxlength')">You have more than 60 characters</mat-error> -->
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Fecha de visita" formControlName="dateOfVisit" id="dateOfBirth"
            readonly (click)="picker.open()">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="text" placeholder="NÃºmero de telefono" formControlName="phoneNumber">
        <!-- <mat-hint align="end">Not more then 60 characters long.</mat-hint>
        <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
        <mat-error *ngIf="hasError('name', 'maxlength')">You have more than 60 characters</mat-error> -->
      </mat-form-field>

      <mat-form-field>
        <input matInput type="number" placeholder="Edad" formControlName="age">
        <!-- <mat-hint align="end">Not more then 100 characters long.</mat-hint>
        <mat-error *ngIf="hasError('address', 'required')">Address is required</mat-error>
        <mat-error *ngIf="hasError('address', 'maxlength')">You have more than 100 characters</mat-error> -->
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="center">
    <button mat-raised-button color="primary" [disabled]="!guestForm.valid">Create</button>
    <button type="button" mat-raised-button color="warn"  (click)="cancel()">Cancel</button>
  </mat-card-actions>
</div>

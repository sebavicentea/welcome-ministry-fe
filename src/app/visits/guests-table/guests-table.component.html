<table mat-table [dataSource]="data" matSort matSortActive="name" matSortDisableClear matSortDirection="desc">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
  </ng-container>

  <!-- Last name Column -->
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last name </th>
    <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
  </ng-container>

  <!-- Visit date Column -->
  <ng-container matColumnDef="visit_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Visit date </th>
    <td mat-cell *matCellDef="let row"> {{row.visit_date | date: 'dd/MM/yy'}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openView(row.id)"></tr>
</table>
